<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00264d; /* Dark blue background */
      color: #fff; /* White text */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #003366; /* Slightly lighter dark blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 1em;
      color: #ccc; /* Lighter text for footer */
    }
    a {
      color: #4db8ff; /* Light blue for email link */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>We're Currently Under Maintenance</h1>
    <p>We're working hard to improve our website. Please check back later.</p>
    <p>Thank you for your patience!</p>
    <div class="footer">
      <p></p>
    </div>
  </div>

</body>
</html>
